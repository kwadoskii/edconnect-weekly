<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Project Explorer</h1>
      <h2>One Stop Database for Academic Project</h2>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Projects</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="createproject.html">Submit</a>
    </nav>

    <main>
      <section>
        <h2>Project 1</h2>

        <ul>
          <li>Created by: John Doe</li>
          <li>Date Created: 00/00/4000</li>
          <li>Last Updated: 00/00/4000</li>
        </ul>
      </section>

      <section>
        <h2>Edit Project</h2>

        <form name="editProject">
          <label for="name">Project Name:</label>
          <input type="text" name="name" id="name" />

          <label for="abstract">Project Abstract:</label>
          <textarea name="abstract" id="abstract"></textarea>

          <label for="authors">Authors:</label>
          <input type="text" name="authors" id="authors" />

          <label for="tags">Tag(s):</label>
          <input type="text" name="tags" id="tags" />

          <label for="projectFile">Upload File:</label>
          <input type="file" name="projectFile" id="projectFile" />

          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
