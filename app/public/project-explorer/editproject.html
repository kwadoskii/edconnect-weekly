<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit project</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <form class="form-inline my-2 my-lg-0" name="searchForm">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search Projects"
              aria-label="Search Projects"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav mx-2">
            <li class="nav-item">
              <a href="createproject.html" class="nav-link">Submit</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto flex-row justify-content-between">
            <li class="nav-item px-2">
              <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container my-5">
        <section>
          <h3>Project 1</h3>

          <div class="row m-0 bg-light p-3 my-2">
            <div class="col">
              <ul class="list-unstyled">
                <li>Created By</li>
                <li>Ade Chris</li>
              </ul>
            </div>
            <div class="col">
              <ul class="list-unstyled">
                <li>Date Created</li>
                <li>2020-08-30</li>
              </ul>
            </div>
            <div class="col">
              <ul class="list-unstyled">
                <li>Last updated</li>
                <li>2020-08-30</li>
              </ul>
            </div>
            <div class="col d-flex justify-content-end">
              <div>
                <a class="btn btn-primary" href="viewproject.html"> View Project </a>
              </div>
            </div>
          </div>
        </section>

        <section class="my-5">
          <div class="row">
            <div class="col">
              <h6>Edit Project</h6>
              <hr />

              <form name="editProject">
                <div class="form-group">
                  <label class="col-form-label" for="name">Project Name</label>
                  <input
                    class="form-control"
                    placeholder="Project 1"
                    type="text"
                    name="name"
                    id="name"
                  />
                </div>

                <div class="form-group">
                  <label class="col-form-label" for="abstract">Project Abstract</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    placeholder="Project 1 is a very interesting program"
                    name="abstract"
                    id="abstract"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label class="col-form-label" for="authors">Authors</label>
                  <input
                    class="form-control"
                    type="text"
                    name="authors"
                    placeholder="Ade Chris"
                    id="authors"
                  />
                </div>

                <div class="form-group">
                  <label class="col-form-label" for="tags">Tag(s):</label>
                  <input
                    class="form-control"
                    placeholder="#web"
                    type="text"
                    name="tags"
                    id="tags"
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>

            <div class="col">
              <h6>Manage Project files</h6>
              <hr />

              <div class="form-group input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputFileUpload" />
                  <label class="custom-file-label" for="inputFileUpload"
                    >Click to open file browser</label
                  >
                </div>
              </div>
              <hr />

              <div class="card">
                <div class="card-header">Project files</div>
                <div class="card-body">
                  <p class="card-text text-center">No files uploaded yet</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <footer class="bg-light p-3">
      <div class="container d-flex">
        <p class="ml-auto">
          <span class="text-muted">Project Explorer</span> &copy; 2020
          &FilledVerySmallSquare; <strong>Kwadoskii</strong>
        </p>
      </div>
    </footer>
  </body>
</html>
