<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <form class="form-inline my-2 my-lg-0" name="searchForm">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search Projects"
              aria-label="Search Projects"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav mx-2">
            <li class="nav-item">
              <a href="createproject.html" class="nav-link">Submit</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto flex-row justify-content-between">
            <li class="nav-item px-2">
              <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="mx-auto w-50 my-5">
        <h2>Login</h2>

        <form>
          <div class="form-group">
            <label class="col-form-label" for="email">Email Address</label>
            <input
              class="form-control"
              placeholder="Enter email"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label" for="password">Password</label>
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              name="password"
              id="password"
            />
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-light p-3">
      <div class="container d-flex">
        <p class="ml-auto">
          <span class="text-muted">Project Explorer</span> &copy; 2020
          &FilledVerySmallSquare; <strong>Kwadoskii</strong>
        </p>
      </div>
    </footer>
  </body>
</html>
