<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Project</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <form class="form-inline my-2 my-lg-0" name="searchForm">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search Projects"
              aria-label="Search Projects"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav mx-2">
            <li class="nav-item">
              <a href="createproject.html" class="nav-link">Submit</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto flex-row justify-content-between">
            <li class="nav-item px-2">
              <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container my-5">
        <section class="mx-auto w-75">
          <h3>Submit Project</h3>

          <form name="submitProject">
            <div class="form-group">
              <label class="col-form-label" for="name">Project name</label>
              <input
                placeholder="Enter project name"
                class="form-control"
                type="text"
                name="name"
                id="name"
              />
            </div>

            <div class="form-group">
              <label class="col-form-label" for="abstract">Project Abstract</label>
              <textarea
                class="form-control"
                type="text"
                name="abstract"
                id="abstract"
                rows="5"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="col-form-label" for="authors">Authors</label>
              <input
                class="form-control"
                placeholder="Enter authors names (separated by comma)"
                type="text"
                name="authors"
                id="authors"
              />
            </div>

            <div class="form-group">
              <label class="col-form-label" for="tags">Tag(s)</label>
              <input
                placeholder="Use # to tag project with different topics (eg #javascript #mongodb)"
                class="form-control"
                type="text"
                name="tags"
                id="tags"
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Continue</button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <footer class="bg-light p-3">
      <div class="container d-flex">
        <p class="ml-auto">
          <span class="text-muted">Project Explorer</span> &copy; 2020
          &FilledVerySmallSquare; <strong>Kwadoskii</strong>
        </p>
      </div>
    </footer>
  </body>
</html>
